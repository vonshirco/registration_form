<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="info-box">
        <div class="info">
        <img src="graduCap.png" alt="">
        <h1>REGISTER TO OUR COURSES</h1>
        <p>W3docs provides free learning materials for programming languages like HTML, 
            CSS, Java Script, PHP etc.</p>
        <div class="btn-group">
            <a class="btn-item" href="https://www.w3docs.com/learn-html.html">Learn HTML</a>
            <a class="btn-item" href="https://www.w3docs.com/quiz/#">Select Quiz</a>
        </div>
        </div>
    </div>

    <div class="register-box">
        <h2><img src="pencil.png" alt=""> REGISTER HERE</h2>
        <form>
          <div class="user-box">
            <input type="text" name="" required="">
            <label>Full name</label>
          </div>
          <div class="user-box">
            <input type="email" name="" required="">
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="tel" name="" required="">
            <label>Phone number</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required="">
            <label>Password</label>
          </div>
          <div class="check">
              <input type="checkbox"/>
              <label for="student">I agree to the</label>
              <a href="www.w3docs.com/privacy-policy" >Privacy Policy for W3Docs.</a>
          </div>
          <div class="user-box">
            <input type="submit" name="" required="">
          </div>
        </form>
      </div>
</body>
</html>
